<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="fusca_icon-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuscas</title>
</head>

<body>

    <header>
        <h1>Fuscas Brabos</h1>
    </header>

    <h2>Um Carrossel de Imagens de Fuscas</h2>

    <div class="container">
        <div class="imagens">

            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">

            <div class="imagem img1">
                <img src="fusca_img/antique-car-1409024_1920.jpg" alt="">
            </div>

            <div class="imagem img2">
                <img src="fusca_img/volkswagen-6372592_1920.jpg" alt="">
            </div>

            <div class="imagem img3">
                <img src="fusca_img/volkswagen-beetle-4281109_1920.jpg" alt="">
            </div>

            <div class="imagem img4">
                <img src="fusca_img/vw-1835506_1920.jpg" alt="">
            </div>

            <div class="imagem img5">
                <img src="fusca_img/vw-beetle-1510689_1920.jpg" alt="">
            </div>

            <div class="imagem img6">
                <img src="fusca_img/vw-beetle-667460_1920.jpg" alt="">
            </div>
        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
        </div>

    </div>

    <footer>
        <p>DESENVOLVIDO POR ISRAEL NUNES | 10/2023</p>
    </footer>

</body>



</html>
